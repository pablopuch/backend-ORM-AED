<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let clientes of Clientes">
      <ion-label>
        <h2><b>{{clientes.nombre}}</b></h2>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/cliente-update/', clientes.id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
        <button ion-button clear (click)="delete(clientes)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
